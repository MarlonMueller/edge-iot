name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4

      - name: Test Mic
        run: echo "Mic works"

      - name: Test Bird Sounds
        run: echo "Chirp Chirp"

      - name: esp-idf build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp-idf-version: v5.1.2
          target: esp32s3